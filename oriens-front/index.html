<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oriens - Organize seu dia com eficiência</title>
    <meta name="description" content="Oriens é um aplicativo de organização de tarefas que ajuda você a gerenciar seu dia de forma eficiente" />

    <meta property="og:title" content="Oriens - Organize seu dia com eficiência" />
    <meta property="og:description" content="Oriens é um aplicativo de organização de tarefas que ajuda você a gerenciar seu dia de forma eficiente" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <script>
      (function () {

        const oldTheme = localStorage.getItem("theme");
        const orienTheme = localStorage.getItem("oriens-theme");

        if (oldTheme && !orienTheme) {
          localStorage.setItem("oriens-theme", oldTheme);
          localStorage.removeItem("theme");
        }

        let theme = null;
        const userPreferencesStr = localStorage.getItem("oriens-user-preferences");
        if (userPreferencesStr) {
          try {
            const userPreferences = JSON.parse(userPreferencesStr);
            theme = userPreferences.theme;
          } catch (e) {
            console.error("Failed to parse user preferences:", e);
          }
        }

        if (!theme) {
          theme = localStorage.getItem("oriens-theme");
        }

        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
          document.documentElement.classList.add("light");
        }

        if (theme && !localStorage.getItem("oriens-theme")) {
          localStorage.setItem("oriens-theme", theme);
        }
      })();
    </script>
    <style>
      :root {
        background-color: hsl(35, 20%, 98%);
      }

      .dark {
        background-color: hsl(240, 5%, 14%);
      }

      body {
        background-color: hsl(35, 20%, 98%);
      }

      .dark body {
        background-color: hsl(240, 5%, 14%);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
