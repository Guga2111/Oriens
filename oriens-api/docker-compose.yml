version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: oriens-postgres
    environment:
      POSTGRES_USER: oriensuser
      POSTGRES_PASSWORD: orienspassword
      POSTGRES_DB: oriensdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: